<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="myscript.js" defer ></script>

</head>
<body> 
    <div class="container">
        <div class="video-container">
            <video class="video" loop autoplay muted>
                <source src="./neon.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="form-container">
            <form action="/index.html" method="get"></form>
                <h1 class="title">Neon Lights+</h1>
                <h4>Welcome to the abyss...</h4>
                <div class="input">
                    <div class="name">
                        <label for="name">Enter your name:</label>
                        <input type="text" id="name" name="username" required>
                    </div>
                    <div class="email">
                        <label for="mail">Enter your email:</label>
                        <input type="email" id="mail" name="email" required>
                    </div>
                    <div class="pwd">
                        <label for="pwd">Enter your password:</label>
                        <input minlength=5 type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="pwd-confirm">
                        <label for="pwd-confirm">Re-enter your password:</label>
                        <input minlength=5 type="password" id="pwd-confirm" name="pwd" required>
                    </div>
                </div>
                <button type="submit">Sign up</button>
                <div class="account">Already have an account? <span>Sign in</span></div>
        </div>
    </div>
</body>
</html>
